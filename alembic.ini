[alembic]
# путь к env.py
script_location = app/alembic

prepend_sys_path = .
# формат файла хранения версий
file_template = %%(year)04d%%(month)02d%%(day)02d_%%(rev)s_%%(slug)s

# Подключение к БД. Переопределяется при запуске через --config
sqlalchemy.url = driver://user:pass@localhost:5432/tasks

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s